<!DOCTYPE html>
<html lang="us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-08">

        <title>Pedro's Library</title>

        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        

        <h1>Online Library</h1>
        <button id="newBookBtn">Add new book</button>
        <div id="bookContainer">
            

            
        </div>

        <!-- Dialog for New Book -->
        <dialog id="bookDialog" closedby="any" >
            <form id="modalForm">
                <fieldset id="bookField">
                    <legend>What Have You Been Reading?</legend>

                    <div>
                        <label for="bookName">Book's Name: </label>
                        <input type="text" name="bookName" id="bookName">
                    </div>
                   
                    <div>
                        <label for="authorName">Author's Name: </label>
                        <input type="text" name="authorName" id="authorName">
                    </div>
                    
                    <div>
                        <label for="pageNumber">Number Of Pages: </label>
                        <input type="number" name="pageNumber" id="pageNumber">
                    </div>
                    

                    <div>
                        <label>Have you read it: </label>
                        <input type="radio" name="hasRead" id="option1" value="Yes" checked>
                        <label for="option1">Yes</label>
                        <input type="radio" name="hasRead" id="option2" value="No">
                        <label for="option2">No</label>
                    </div>
                </fieldset>

                <button id="confirmBtn" value="default">Add Book!</button>
                <button value="cancel" formmethod="dialog">Cancel</button>
            </form>




        </dialog>

    </body>

        
    
</html>
